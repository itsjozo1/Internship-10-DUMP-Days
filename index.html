<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUMP Days</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
  </head>
  <body>
    <div class="sections-container">
      <!-- SVE SEKCIJE IDU OVDJE -->
      <header class="header">
        <div class="header__logo">
          <img src="./assets/svg/logos/DUMP Days.svg" />
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="body">Konferencija</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="body">Raspored</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="body">Speakeri</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="body">Kontakt</a>
            </li>
            <li>
              <button class="button-container">
                <span class="button-text">Prijavi se</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <section class="stats">
        <h3 class="subtitle stats__subtitle">Dev, Dizajn, Marketing & Tech</h3>
        <div class="stats__numbers">
          <div class="stats__number-container">
            <h2 class="heading-2 number-followers__headline">4800+</h2>
            <span class="subtitle">Posjetitelja</span>
          </div>
          <div class="stats__number-container">
            <h2 class="heading-2 number-partners__headline">60+</h2>
            <span class="subtitle">Partnera</span>
          </div>
          <div class="stats__number-container">
            <h2 class="heading-2 number-lectures__headline">70+</h2>
            <span class="subtitle">Predavanja</span>
          </div>
          <div class="stats__number-container">
            <h2 class="heading-2 number-workshops__headline">10+</h2>
            <span class="subtitle">Radionica</span>
          </div>
          <div class="stats__number-container">
            <h2 class="heading-2 number-panels__headline">7+</h2>
            <span class="subtitle">Panela</span>
          </div>
          <div class="stats__number-container">
            <h2 class="heading-2 number-fly-talks__headline">180+</h2>
            <span class="subtitle">Fly talks</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
